<form name="solicitarAprovacao">
  <div class="form-group">
    <label for="customerId">Id do Cliente: </label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customerId"
           name="customerId" />
  </div>
  
  <div class="form-group">
    <label for="request">Descrição da Solicitação: </label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="request"
           name="request" />
  </div>
  
  <div class="form-group">
    <label for="amount">Valor: </label>
    <input class="form-control"
           cam-variable-type="Double"
           cam-variable-name="amount"
           name="amount" />
  </div>
</form>
